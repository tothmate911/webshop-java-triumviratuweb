<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="registration-modal" class="hide registrationModal" th:fragment="copy">
    <form method="post" action="/registration" class="registration-form">
        <label for="user_name">username*</label>
        <input type="text" id="user_name" name="user_name" required><br>

        <label for="password">password*</label>
        <input type="password" id="password" name="password" required><br>

        <label class="label" for="email"><b>E-mail address*:</b></label><br>
        <input type="email" id="email" name="email" placeholder="example@fantasy.com"><br>

        <label class="label" for="fname"><b>First Name:</b></label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br>
        <label class="label" for="lname"><b>Last Name:</b></label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

        <label class="label" for="phone-number"><b>Phone number(in the form +99-99/999-9999):</b></label><br>
        <input type="tel" id="phone-number" name="phone-number" pattern="+[0-9]{2}-[0-9]{2}/[0-9]{3}-[0-9]{4}"
               placeholder="+00-00/000-0000"><br>

        <p>Billing address</p>
        <label class="label" for="shipping-address"><b>Shipping address:</b></label><br>
        <input type="text" id="shipping-address" name="shipping-address" size="60"><br>

        <label class="label" for="billing-address"><b>Billing address:</b></label><br>
        <input type="text" id="billing-address" name="billing-address" size="60"><br>


        <input type="submit" value="Create Account">
        <p>Fields marked with * are required for registration!</p>

    </form>

    <button type="button" class="cancel-button">Close</button>
</div>

</body>
</html>
