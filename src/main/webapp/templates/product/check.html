<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <script src="/static/js/main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>

    <script src="/static/js/main.js" defer></script>
</head>

<body>

<div th:replace="header.html :: copy"></div>

<div id="check_container" class="container">
    <form action="/check" method="post" id="check_form">
        <input type="hidden" th:value="${user_id}" name="user_id">
        <label class="label" for="fname"><b>First Name:</b></label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
        <label class="label" for="lname"><b>Last Name:</b></label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
        <label class="label" for="phonenum"><b>Phone number(in the form +99-99/999-9999):</b></label><br>
        <input type="tel" id="phonenum" name="phonenum" required pattern="+[0-9]{2}-[0-9]{2}/[0-9]{3}-[0-9]{4}" placeholder="+00-00/000-0000"><br>
        <label class="label" for="email"><b>E-mail address:</b></label><br>
        <input type="email" id="email" name="email" required placeholder="example@fantasy.com"><br>
        <label class="label" for="billing_address"><b>Billing Address:</b></label><br>
        <input type="text" id="billing_address" name="billing_address" size="60" required placeholder="5555 Tatooine Sand street 5."><br>
        <input type="checkbox" id="same_address" name="same_address">
        <label class="label" for="same_address">The <b>billing address</b> and the <b>shipping address is same</b></label><br>
        <label class="label" for="shipping_address"><b>Shipping Address:</b></label><br>
        <input type="text" id="shipping_address" name="shipping_address" size="60" required placeholder="5555 Tatooine Sand street 5."><br><br>
        <input type="submit" value="Send">
<!--        TODO modern address field-->
    </form>
</div>

<div th:replace="shopCartModal.html :: copy"></div>
<div th:replace="footer.html :: copy"></div>
<script>
    const checkbox = document.getElementById("same_address");
    const billingAddress = document.getElementById("billing_address");
    const shippingAddress = document.getElementById("shipping_address");

    checkbox.onclick = function () {
        if(checkbox.checked){
            shippingAddress.value = billingAddress.value;
        } else {
            shippingAddress.value = "";
        }
    }

</script>

</body>
</html>
